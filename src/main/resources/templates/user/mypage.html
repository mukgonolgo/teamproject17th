	<script>
		const swiper1 = new Swiper('#swiper1', {

			scrollbar: {
				el: '.swiper-scrollbar',
				hide: false,
				draggable: true,
			},
			breakpoints: {
				992: {
					slidesPerView: 6,
				},
				768: {
					slidesPerView: 5,
				},
				576: {
					slidesPerView: 4,
				},
				400: {
					slidesPerView: 3,
				},
			},
			on: {
				slideChange: function () {
					updateNavigationButtons(this);
				},
				scrollbarDragMove: function () {
					updateNavigationButtons(this);
				},
			},
		});

		const swiper2 = new Swiper('#swiper2', {

				},

				hide: false,
				draggable: true,

			on: {
				slideChange: function () {

				},
				scrollbarDragMove: function () {

				},

			},
		});

		function updateNavigationButtons(swiper) {
			const nextButton = swiper.navigation.nextEl;
			const prevButton = swiper.navigation.prevEl;

			if (swiper.isEnd) {
				nextButton.style.display = 'none'; // ÎßàÏßÄÎßâ Ïä¨ÎùºÏù¥ÎìúÏóêÏÑú 'Îã§Ïùå' Î≤ÑÌäº Ïà®Í∏∞Í∏∞
			} else {
				nextButton.style.display = 'block'; // Í∑∏ Ïô∏ÏóêÎäî 'Îã§Ïùå' Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
			}

			if (swiper.isBeginning) {
				prevButton.style.display = 'none'; // Ï≤´ Ïä¨ÎùºÏù¥ÎìúÏóêÏÑú 'Ïù¥Ï†Ñ' Î≤ÑÌäº Ïà®Í∏∞Í∏∞
			} else {

			}
		}
