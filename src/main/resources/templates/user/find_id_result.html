<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 결과</title>
    <link rel="stylesheet" type="text/css" href="/css/find_id_result.css">
</head>
<body>
    <!-- h2를 박스 위로 이동 -->
    <h2>아이디 찾기 결과</h2>

    <div class="Log_FIR_container">
        <div>
            <p>찾으시는 아이디는: <strong th:text="${foundId}"></strong> 입니다.</p>
        </div>
        <a href="/user/login" class="Log_FIR_btn">로그인 하러가기</a>
    </div>

    <!-- 비밀번호 찾기 버튼을 박스 아래로 이동 -->
    <div class="Log_HelpLinks">
        <a href="/user/findPassword" class="Log_HelpLink_btn">비밀번호 찾기</a>
    </div>
</body>
</html>
