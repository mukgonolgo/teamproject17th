<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/find_id.css">
</head>
<body>
    <div class="Log_Id_container">
        <div class="Log_Id_header">
            <h1>아이디 찾기</h1>
        </div>
        <form th:action="@{/user/findId}" method="post">
            <div class="Log_Id_group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="Log_Id_input" required>
            </div>
            <div class="Log_Id_group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="Log_Id_input" required>
            </div>
            <button type="submit" class="Log_Id_btn">아이디 찾기</button>
        </form>
    </div>
</body>
</html>
