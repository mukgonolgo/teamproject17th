
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창 드롭다운</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .search-container {
            position: relative;
            width: 60vw;
            margin: 50px auto;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid lightblue;
			
            border-radius: 30px;
            background-color: #fff;
            outline: none;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .search-box::placeholder {
            color: #aaa;
        }

        .search-box:focus {
            background-color: #fff;
        }

        .dropdown-menu {
            display: flex;
            justify-content: space-between;
            position: relative;
            top: 100%;
            left: -0.01vW;
            right: 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            width: 99.1%;
            border-top: none;
            border-left: 1px solid lightblue;
            border-right: 1px solid lightblue;
            border-bottom: 1px solid lightblue;
        }

        .search-container:focus-within .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-section {
            margin-top: 20px;
            width: 45%;
        }
        .search-container:focus-within .search-box {
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            border-bottom: none;
        }

        .dropdown-section h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        .search-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .close-icon {
            cursor: pointer;
            color: #555;
        }

        .close-icon:hover {
            color: red;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tag:hover {
            background-color: lightblue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
  

	메인페이지 상단에 캐로셀 작업 완료
	<mark>메인페이지 상단에 캐로샐 작업 완료</mark>
	<mark>작업페이지 사이ㄴ</mark>
  
  <div class="search-container">
        <input type="text" class="search-box" placeholder="search" id="search-input">
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-section">
                <h4>최근 검색어</h4>
                <div id="recent-searches">
                    <!-- 최근 검색어가 여기에 추가됩니다 -->
                </div>
            </div>
            <div class="dropdown-section">
                <h4>인기 키워드</h4>
                <div class="tag-container">
                    <div class="tag">#루프탑</div>
                    <div class="tag">#한옥</div>
                    <div class="tag">#발레</div>
                    <div class="tag">#바베큐</div>
                    <div class="tag">#쿠킹</div>
                    <div class="tag">#영화</div>
                    <div class="tag">#필라테스</div>
                    <div class="tag">#요가</div>
                    <div class="tag">#브라이덜샤워</div>
                    <div class="tag">#자연광</div>
                    <div class="tag">#자연광</div>
                    <div class="tag">#자연광</div>
                    <div class="tag">#자연광</div>
                    <div class="tag">#자연광</div>
                    <div class="tag">#자연광</div>
					
                </div>
            </div>
        </div>
    </div>
  



    

    <script>
        document.getElementById('search-input').addEventListener('focus', function () {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.opacity = '1';
            dropdownMenu.style.visibility = 'visible';
            dropdownMenu.style.transform = 'translateY(0)';
        });

        document.getElementById('search-input').addEventListener('blur', function () {
            const dropdownMenu = document.getElementById('dropdown-menu');
            setTimeout(() => {
                dropdownMenu.style.opacity = '0';
                dropdownMenu.style.visibility = 'hidden';
                dropdownMenu.style.transform = 'translateY(-10px)';
            }, 200);
        });

        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addRecentSearch(this.value);
                this.value = ''; 
            }
        });

        function addRecentSearch(searchTerm) {
            if (searchTerm.trim() === '') return;

            const recentSearches = document.getElementById('recent-searches');

            const newSearchItem = document.createElement('div');
            newSearchItem.className = "search-item";

            const searchText = document.createElement('span');
            searchText.innerText = searchTerm;

            const closeIcon = document.createElement('span');
            closeIcon.className = "close-icon";
            closeIcon.innerHTML = "✖️";

            closeIcon.onclick = function() {
                newSearchItem.remove();
            };

            newSearchItem.appendChild(searchText);
            newSearchItem.appendChild(closeIcon);

            recentSearches.prepend(newSearchItem);
        }

        function removeItem(element) {
            const parentElement = element.parentElement;
            parentElement.remove(); 
        }
    </script>

</body>

</html>
