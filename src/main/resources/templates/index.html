<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <link rel="stylesheet" href="/mystyle.css">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <!-- Indicators will be dynamically added here -->
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="gradient-overlay"></div>
                <img src="/img/carousel_1.png" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-title t-shadow">우린 그냥 먹고놀고</h5>
                    <p class="content t-shadow">당신이 찾던 맛집 사이트</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="gradient-overlay"></div>
                <img src="/img/carousel_2.png" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-title t-shadow">맛집 친구를 찾는다면?</h5>
                </div>
            </div>
            <div class="carousel-item">
                <div class="gradient-overlay"></div>
                <img src="/img/carousel_3.png" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-title t-shadow">모든 미식가를 위한 <br> 최고의 선택</h5>
                    <p class="content t-shadow">광고 없는 솔직한 리뷰들로 이야기합니다.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!--layout:fragment="content"  -->
</html>
<!-- layout -->
