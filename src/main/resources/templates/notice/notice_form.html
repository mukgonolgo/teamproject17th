<html layout:decorate="~{layout}">
<div layout:fragment="content">
	<link rel="stylesheet" href="/css/notice/notice.css">
	<div class="No container mt-10 mb-10">
		<div class="No_notice text-center m-5">공지사항 작성</div>
		<form th:action="@{/notices}" method="post">
		      <div class="form-group">
		           <label for="noticeTitle">제목</label>
		           <input type="text" class="form-control No_add_title" id="noticeTitle" name="noticeTitle" required>
		      </div>
		      <div class="form-group">
		           <label for="noticeContent">내용</label>
		           <textarea style="height: 300px; max-height: 1000px;" class="form-control " id="noticeContent" name="noticeContent" required></textarea>
		      </div>
			  <div style="display: flex; justify-content: flex-end; white-space: nowrap; ">
			  	 <button type="submit" style="font-size: 12px; color: white;" class="col-3 col-sm-2 col-lg-1 btn mt-5 bg-dark">공지 생성</button>
			  </div>
		 </form>		

	</div>
</div>
</html>
