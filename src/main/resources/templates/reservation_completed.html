<html layout:decorate="~{layout}" >
<head>
    <link rel="stylesheet" href="/css/reservation_completed.css" />
</head>
<div layout:fragment="content">
    <div class="container full-height text-center d-none d-xl-block ">
      <div class="row">
        <div class="col d-flex"> 
          <div class="card cs-card">
            <div class="card-body cs-card-body  my-5">
              <h5 class="card-title display-4 text-center">예약이 완료 되었습니다!</h5>
              <h6 class="card-subtitle mb-2 text-muted text-center my-3">예약번호 : <span>1234-5678-9ABCD</span></h6>
              <hr class="mt-4">
              <div class="row mt-5 align-items-center align-items-stretch">
                <!--예약인원-->
                <div class="col-6 cs-card-box left-border">
                  <!--프로필-->
                  <div class="text-center row mt-5" >
                      <div class="col">
                        <img src="/img/profile/2.jpg" alt="img" class="rounded-circle mt-3 img-fluid" style="width: 80px;">
                        <p class="font-weight-bold mt-2"><span>먹는게제일좋아</span></p>
                      </div>
                  </div>
                  <!--프로필 끝-->
                    <div class="my-5">
                      <p>예약일시 : <span>2024-08-30 12:00</span></p>
                      <p>예약인원 : <span>4명</span></p>
                    </div>
                    <div class="btn_box mt-5 pt-2">
                    <button class="btn btn-dark cs-btn">상세페이지로 이동</button>
                  </div>
                </div>
                <!--col-->
                
                <div class="col-6 ">
                      <img src="https://placehold.co/2150x2100" alt="food_img" style="width: 300px;" class="img-fluid">
                      <h5 class="card-title mt-3">상호명 : 돼지냠냠</h5>
                      <p class="mb-5">주소 : This is some text within a card body.</p>
                      <div class="btn_box mt-5 pt-2">
                      <button class="btn btn-dark cs-btn">지도 보기</button>
                      </div>
                </div>
              
              </div>
              <!--row-->
            </div>
            <!--card-body-->
          </div>
          <!--card-->
        </div>
        <!--col-->
      </div>
      <!--row-->
    </div>
    <!--container-->
