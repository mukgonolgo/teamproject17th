<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Store 등록</h2>
        <form action="#" th:action="@{/store/new}" th:object="${store}" method="post">
            <div class="mb-3">
                <label for="storeName" class="form-label">가게 이름</label>
                <input type="text" th:field="*{storeName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="storeAddress" class="form-label">가게 주소</label>
                <input type="text" th:field="*{storeAddress}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="storeAdvertisement" class="form-label">광고 여부</label>
                <input type="checkbox" th:field="*{storeAdvertisement}" class="form-check-input">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</body>
</html>
