<html layout:decorate="~{layout}">

<div layout:fragment="content">
	<!-- moment.js 포함 (필수) -->
	<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<!-- daterangepicker CSS 포함 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<!-- daterangepicker JS 포함 -->
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<!-- 커스텀 CSS 추가 -->
	<link rel="stylesheet" href="/css/store/store_list.css">
	<link rel="stylesheet" href="/css/category.css">
	<!-- 자바스크립트 파일 포함 (라이브러리 이후에 로드) -->
	<script src="/js/store/store_list.js"></script>

<!-- 검색란 -->
<div class="section1 container mt-5">
	<div class="row d-flex justify-content-end">
		<!-- 지역 선택 -->
		<div class="col-auto"> 
			<select name="h_area1" onChange="cat1_change(this.value)" class="h_area1 form-control">
				<option>-지역선택-</option>
				<option value='1'>서울</option>
				<option value='2'>부산</option>
				<option value='3'>대구</option>
				<!-- 기타 지역들 추가 -->
			</select>
		</div>
		<!-- 동네 선택 -->
		<div class="col-auto">
			<select name="h_area2" onChange="cat2_change(this.value)" class="form-control">
				<option>-선택-</option>
			</select>
		</div>
		
		<!-- 인원수 선택 -->
		<div class="col-auto">
			<button class="btn text-secondary bg-white P_C_button category_btn" id="toggleButton">
				인원수<i class="fa-solid fa-user ml-1"></i>
			</button>
			<div class="card ml-5 mt-5 hide_box" id="rangeBox" style="width: 300px;">
				<div class="card-body text-center">
					<span>인원</span>
					<label id="rangeValue" for="customRange2">1</label><span>명</span>
					<input type="range" class="custom-range" min="1" max="10" value="1" id="customRange2">
				</div>
				<button class="btn btn-dark ca_button w-100">인원수 적용</button>
			</div>
		</div>

		<!-- 날짜 선택 -->
		<div class="col-auto">
			<button id="calendar-btn" class="btn btn-out bg-white text-secondary category_btn">
				날짜 선택 <i class="fa-solid fa-calendar-days"></i>
			</button>
			<input type="button" name="datetimes" id="calendar-input" disabled class="btn" />
		</div>

		<!-- 메뉴 선택 -->
		<div class="col-auto">
			<button class="btn text-secondary bg-white category_btn menu_btn">
				메뉴 <i class="fa-solid fa-utensils"></i>
			</button>
			<div class="card food_box">
				<div class="card-body row justify-content-center">
					<!-- 메뉴 아이콘들 -->
					<button class="btn border btn-icon col-3">
						<img src="/img/icon/bibimbap_8740490.png" alt="food_icon" class="icon">
						<div class="text">한식</div>
					</button>
					<!-- 기타 메뉴들 추가 -->
				</div>
			</div>
		</div>

		<!-- 지도 선택 -->
		<div class="col-auto">
			<button class="btn text-secondary bg-white category_btn">
				지도<i class="fa-solid fa-map ml-1"></i>
			</button>
		</div>
	</div>
	<hr>
</div>

<!-- 가게 리스트 섹션 -->
<div class="container S1">
	<section class="S1_s2 mt-5" id="premium-ad">
		<h3 class="S1_category">프리미엄 광고</h3>
		<div class="row" th:if="${storeList != null}">
			<div class="col-lg-4 col-md-6 col-sm-12 mb-4" th:each="store : ${storeList}" th:if="${store.storeAdvertisement}">
				<div class="card">
					<div id="ProRestaurant1" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{{storeImage}(storeImage=${storeImage})}"  class="card-img-top" alt="가게 이미지 1" />
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="storeicon d-flex align-items-center mb-2">
							<i class="fa-solid fa-star" style="color: #FFD43B;"></i>
							<small class="ml-1">4.5</small>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<h5 class="card-title mb-3" th:text="${store.storeName}">가게 이름</h5>
						</div>
						<div class="d-flex justify-content-between align-items-center mb-3">
							<div class="d-flex align-items-center">
								<i class="fa-solid fa-location-dot"></i>
								<small class="ml-1" th:text="${store.basicAddress}">주소</small>
							</div>
						</div>
						<!-- 상세 페이지로 이동 -->
						<a th:href="@{/store/detail/{storeId}(storeId=${store.storeId})}" class="btn btn-primary">상세 보기</a>
					</div>
				</div>
			</div>		             
		</div>
	</section>

	<section class="S1_s2 mt-5">
		<h3 class="S1_category">맛집 리스트</h3>
		<div class="row" th:if="${storeList != null}">
			<div class="col-lg-4 col-md-6 col-sm-12 mb-4" th:each="store : ${storeList}">
				<div class="card">
					<div id="ProRestaurant1" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{{storeImage}(storeImage=${store.imageUrl})}"  class="card-img-top" alt="가게 이미지" />
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="storeicon d-flex align-items-center mb-2">
							<i class="fa-solid fa-star" style="color: #FFD43B;"></i>
							<small class="ml-1">4.5</small>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<h5 class="card-title mb-3" th:text="${store.storeName}">가게 이름</h5>
						</div>
						<div class="d-flex justify-content-between align-items-center mb-3">
							<div class="d-flex align-items-center">
								<i class="fa-solid fa-location-dot"></i>
								<small class="ml-1" th:text="${store.basicAddress}">주소</small>
							</div>
						</div>
						<!-- 상세 페이지로 이동 -->
						<a th:href="@{/store/detail/{storeId}(storeId=${store.storeId})}" class="btn btn-primary">상세 보기</a>
					</div>
				</div>
			</div>		             
		</div>
	</section>
</div>

<!-- 자바스크립트 파일 -->
<script>
	document.addEventListener("DOMContentLoaded", function() {
		const premiumAdSection = document.getElementById('premium-ad');
		const cards = premiumAdSection.getElementsByClassName('card');
		
		if (cards.length === 0) {
			premiumAdSection.style.display = 'none';
		}
	});
</script>

</div>
</html>
