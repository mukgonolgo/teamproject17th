<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/Board.css">
</head>

<body>
    <div layout:fragment="content" class="container">
        <h5 class="my-5 border-bottom pb-2 display-4">게시글 등록</h5>
        <form method="post" th:object="${boardwriteDTO}">
            <div class="form-group">
               
				 <label for="tag" class="text-warning">태그</label>
                <div id="tag" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="tag" value="일반">일반
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="tag" value="질문">질문
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="tag" value="친구찾기">친구찾기
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="tag" value="예시">예시
                    </label>
                </div>
             
            </div>

            <div class="form-group">
                <label for="title" class="text-warning">제목</label>
                <input type="text" class="form-control" id="title" placeholder="50자 이내로 작성해주세요" name="title">
            </div>

            <div class="form-group">
                <label for="text" class="text-warning">내용</label>
                <textarea class="form-control" id="text" rows="20" name="content" placeholder="200자 이내로 작성해주세요"></textarea>
            </div>

            <div class="form-group">
                <label for="imageFile" class="text-warning">사진 등록</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="글 등록" class="btn btn-info"/>
        </form>
    </div>

    <script>
  
    </script>
</body>
</html>
