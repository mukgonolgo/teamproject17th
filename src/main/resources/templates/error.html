<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
    <h1>Something went wrong</h1>
    <p th:text="${status}"></p>
    <p th:text="${error}"></p>
    <p th:text="${message}"></p>
    <p th:text="${timestamp}"></p>
    <p th:text="${trace}"></p>
</body>
</html>
