<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/review_detail.css" />


<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />



</head>
<div layout:fragment="content">

	<div class="container my-5">
		<div class="row justify-content-center">
			<!-- 음식점 정보 -->
			<div class="col-xl-4 d-none d-xl-block">
				<div class="card custom-border text-center p-2 S3_d_info_card">
					<div id="carouselExample" class="carousel slide mt-3">
						<div class="carousel-inner S3_d_carousel-inner">
							<div class="carousel-item S3_d_carousel-item active">
								<img src="/img/food/food2_2.png"
									class="d-block w-100 custom-card-img" alt="...">
							</div>
							<div class="carousel-item S3_d_carousel-item">
								<img src="/img/food/food2_3.png"
									class="d-block w-100 custom-card-img" alt="...">
							</div>
							<div class="carousel-item S3_d_carousel-item">
								<img src="/img/food/food_2.png"
									class="d-block w-100 custom-card-img" alt="...">
							</div>
						</div>
						<a
							class="carousel-control-prev S3_d_carousel-control-prev S3_d_hover_btn"
							href="#carouselExample" role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a
							class="carousel-control-next S3_d_carousel-control-next S3_d_hover_btn"
							href="#carouselExample" role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
					<div class="S3_d_card_text text-left mb-2 mx-3">
						<h2 class="  mt-3">
							돼지냠냠 <img src="/img/icon/bookmark-regular.svg" alt="bookmark"
								style="width: 15px; margin-top: 10px" class="float-right">
						</h2>
						<p>
							<img src="/img/icon/star-solid.svg" alt="star"
								style="width: 20px;"><small
								class="text-muted ml-2 font-weight-bold">4.7</small> <small
								class="text-muted"><i
								class="fa-solid fa-location-dot mx-2" style="color: #000000;"></i><span
								class="font-weight-bold">수원역 근처</span> 돼지냠냠</small>
						</p>
						<button class="btn btn-secondary ">예약하기</button>
						<button class="btn btn-secondary ">구경가기</button>
					</div>
				</div>
			</div>
			<!-- 음식점 정보 끝 -->

			<!-- 리뷰 카드 -->
			<div class="col-xl-8 col-sm-12 ">
				<div class="card custom-border p-3">
					<div class="d-flex align-items-center mx-3 my-2">
						<a th:href="@{/review_feed}"
							class="text-dark d-flex align-items-center"
							style="text-decoration: none;"> <img
							th:src="@{${authorProfileImage} != null ? ${authorProfileImage} : '/img/user/default-profile.png'}"
							alt="" class="rounded-circle"
							style="width: 50px; height: 50px; object-fit: cover;"> <span
							class="ml-3">
								<h4 th:text="${authorUsername}"></h4>

						</span>
						</a> <i class="fa-solid fa-ellipsis-v ml-auto tap_btn"
							style="color: #000000;"></i>
					</div>





					<div th:id="'S3_d_review_carouselExample' + ${review.id}"
						class="carousel slide">
						<div class="carousel-inner S3_d_review_carousel-inner">
							<div class="carousel-item S3_d_carousel-item"
								th:each="imageMap, iterStat : ${review.reviewImageMap}"
								th:classappend="${iterStat.index == 0} ? ' active'">
								<img th:src="@{${imageMap.reviewImage.filepath}}"
									alt="review_dtail_Image" class="d-block w-100 custom-card-img">
							</div>
						</div>

						<a class="carousel-control-prev S3_hover_btn"
							th:href="'#S3_d_review_carouselExample' + ${review.id}"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next S3_hover_btn"
							th:href="'#S3_d_review_carouselExample' + ${review.id}"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-9">
								<!-- 제목  -->
								<h5 class="card-title S3_card-title" th:text="${review.title}"></h5>

							</div>
							<div
								class="col-3 text-right d-flex justify-content-end align-items-center mb-2">

								<!-- 댓글 -->
								<img src="/img/icon/chat.png" alt="" style="width: 20px"
									class="tap_btn" /> <span class="text-dark mx-1"></span>


								<div id="like-container">
									<i id="like-btn" class="fa-regular fa-heart tap_btn"></i> <span id="like-count" th:text="${likeCount}">0</span>
								</div>


								<!-- 공유버튼 -->
								<img id="shareBtn" src="/img/icon/share-nodes-solid.svg"
									alt="share" style="width: 15px" class="tap_btn mx-2" />



							</div>
						</div>

						<!-- 모달창 -->
						<div id="shareModal" class="modal" style="display: none;">
							<div class="modal-content">
								<span class="closeBtn text-right">&times;</span>

								<!-- SNS 공유 버튼들을 감싸는 div -->
								<div class="sns-share d-flex justify-content-center"
									style="gap: 20px;">
									<!-- 페이스북 공유 버튼 -->
									<a href="" id="facebookShare" target="_blank"> <img
										src="/img/icon/sns/f_black.png" alt="페이스북 공유"
										style="width: 50px;" />
									</a>

									<!-- 트위터 공유 버튼 -->
									<a href="" id="twitterShare" target="_blank"> <img
										src="/img/icon/sns/x_black.png" alt="트위터 공유"
										style="width: 50px;" />
									</a>
								</div>

								<p>공유할 주소:</p>

								<!-- 인풋창과 복사 버튼 -->
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="shareUrl"
										value="https://youtu.be/CyzW4FxtHVM?feature=shared" readonly>
									<div class="input-group-append">
										<!-- 복사 버튼 이미지 -->
										<button class="btn btn-dark" id="copyBtn" type="button"
											style="display: flex; align-items: center;">복사</button>
									</div>
								</div>
							</div>
						</div>



						<p>
							<small>⭐⭐⭐⭐⭐</small><a href="" style="text-decoration: none;">
								<small class="text-muted"><i
									class="fa-solid fa-location-dot mx-2" style="color: #000000;"></i><span
									class="font-weight-bold">수원역 근처</span> 돼지냠냠</small>
							</a>
						</p>

						<!-- 내용  -->
						<p class="card-text S3_card-text mt-auto"
							th:text="${review.content}"></p>



						<div class="tag mb-3 S3_tag_box ml-1">
							<span th:each="tagMap : ${review.tagMaps}"> <span
								class="badge badge-pill border border-dark"
								th:text="'#'+${tagMap.reviewTag.name}"> </span>
							</span>

							<!-- 업데이트 시간  -->
							<p class="card-text mt-2">
								<small class="text-muted"> <span
									th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></span>
									업데이트
								</small>
							</p>

						</div>
						<!-- 태그 -->

						<div th:each="comment : ${comments}">
							<!-- 기존 댓글 내용 -->
							<div class="comment">
								<img
									th:src="${comment.user != null ? comment.user.imageUrl : '/img/default-profile.png'}"
									alt="프로필 사진" class="rounded-circle mt-3 S3_d_profile-img"
									style="width: 50px;">
								<div class="comment-content">
									<div class="d-flex align-items-center">
										<span class="font-weight-bold mr-2">[[${comment.user.username}]]</span>
									</div>
									<p th:text="comment.content"></p>
									<p class="card-text">
										<small class="text-muted"
											th:text="${#dates.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></small>
										<span class="badge badge-secondary ml-1 reply-button"
											data-comment-id="[[${comment.commentId}]]">답글달기</span>
									</p>
								</div>
							</div>

							<!-- 대댓글 섹션 -->
							<div class="reply-section">
								<div th:each="reply : ${comment.replies}">
									<div class="reply">
										<div class="reply-content">
											<div class="d-flex align-items-start">
												<img
													th:src="${reply.user != null ? reply.user.imageUrl : '/img/default-profile.png'}"
													alt="프로필 사진" class="rounded-circle mt-3 S3_d_profile-img"
													style="width: 50px;">


												<div class="ml-3">
													<span class="font-weight-bold">[[${reply.user.username}]]</span>
													<p>[[${reply.content}]]</p>
													<p class="card-text">
														<small class="text-muted">[[${#dates.format(reply.createDate,
															'yyyy-MM-dd HH:mm')}]]</small> <span
															class="badge badge-secondary ml-1 reply-button"
															data-reply-id="[[${reply.commentId}]]">답글달기</span>
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>



						<div class="comments-list">

							<!-- 기존 댓글들이 여기에 추가됩니다 -->
						</div>

						<!-- 댓글 작성 버튼은 로그인한 사용자만 볼 수 있도록 설정 -->
						<div class="comment-input mt-4"
							th:if="${#authorization.expression('isAuthenticated()')}">
							<form id="commentForm"
								th:action="@{/comments/reviews/{reviewId}(reviewId=${review.id})}"
								method="post">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />

								<!-- 리뷰 ID 숨김 필드 -->
								<input type="hidden" id="reviewId" name="reviewId"
									th:value="${review.id}" />

								<div class="d-flex align-items-center mt-3">
									<textarea class="form-control ml-2" id="commentContent"
										name="commentContent" rows="3" placeholder="댓글을 작성하세요..."></textarea>
								</div>
								<div class="btn-container mt-2 text-right">
									<button type="button" id="submitComment"
										class="btn btn-dark mt-2">댓글 작성</button>
								</div>
							</form>
						</div>


						<!-- 로그인되지 않은 경우 댓글 작성 권한 제한 -->
						<div th:if="${!#authorization.expression('isAuthenticated()')}">
							<p>
								댓글을 작성하려면 <a href="/login">로그인</a>하세요.
							</p>
						</div>


					</div>
					<!--card-body-->
				</div>
				<!--card-->
			</div>

		</div>
		<!-- row -->

	</div>
	<!-- container -->
	
	
	<script th:inline="javascript">
		var likedByUser = /*[[${likedByUser}]]*/ false;  // 서버에서 받은 값 설정
		var reviewId = /*[[${review.id}]]*/ 0;  // 현재 리뷰 ID 설정
	</script>
	<script src="/js/review_detail.js"></script>
	<script src="/js/reviewLike.js"></script>
</div>
<!-- content -->
</html>
