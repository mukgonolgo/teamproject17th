<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <ul>
        <li th:each="image : ${images}">
            <img th:src="${image.url}" alt="Image" style="width:200px; height:auto; margin:10px;">
        </li>
    </ul>
</body>
</html>
